<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>学生便覧チャット</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 1rem; }
      #chat { border: 1px solid #ccc; border-radius: 8px; padding: .5rem; max-height: 60vh; overflow:auto; }
      .msg { margin: .5rem 0; white-space: pre-wrap; }
      .user { color: #0b5; }
      .assistant { color: #06c; }
      .row { display:flex; gap:.5rem; margin-top:.5rem; align-items: center; }
      button { padding:.5rem 1rem; }
      #player { width:100%; margin-top:.5rem; }
    </style>
  </head>
  <body>
    <h3>学生便覧チャット(MYCOEIROINK)</h3>
    <div id="chat"></div>

    <div class="row">
      <input id="msg" placeholder="メッセージを入力" style="flex:1; padding:.5rem;" />
      <button id="send">送信</button>
    </div>

    <audio id="player" controls></audio>

    <script src="/static/app.js"></script>
  </body>
</html>
